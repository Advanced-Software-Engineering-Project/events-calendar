				<!-- SECTION: New Filter Bar -->
				<form action"/" method="post">
					<div class="container">
						<div class="row">
							<div class="form-group col-sm-6 col-md-6 col-lg-6">
								<input type="text" class="form-control" onInput="filterEvents()" name="search" id="search" placeholder="Search event" value=""> 
							</div>
							<div class="form-group col-sm-3 col-md-3 col-lg-3">
								<select class="form-control select" id="select-dates">
								  <option value="alldates">All Dates</option>
								  <option value="today">Today</option>
								  <option value="tomorrow">Tomorrow</option>
								  <option value="thisweekend">This Week</option>
								  <option value="customdate">Custom Date</option>
								</select>
								<i class="icon icon-edit icon-white"></i>
							</div>
							<div class="form-group col-sm-3 col-md-3 col-lg-3">
								<button type="submit" id="submit" class="button button-block">Search</button>
							</div>
						</div>
						<div id="custom-date" style="display:none;">
							<div class="input-group">
								<input type="text" class="form-control" name="daterange" />
							</div>
						</div>
					</div>
				</form>

				<!-- SECTION: events -->
				<div class="row-fluid">
						<div id="eventlist"></div>
				</div>
		</div>

		<!-- Underscore -->

		<script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
		<script src="dateformat.js"></script>



		<script id="eventTemplate" type="text/x-jQuery-tmpl"/>
			<div id=${id} class="col-sm-4 col-lg-4 col-md-4">
				<div class="thumbnail">
					<img src="${photo_url}" alt=" " style="width:100%;height:150px;object-fit:cover;"/>
					<div class="caption">
						<p class="event-date-time">${formatDate(datetime)}</p>
						<h4><a href="${group_url}">${title}</a></h4>
						<p class="organizer">${group}</p>
					</div>
					<div class="ratings-favorites">
						<p class="pull-right favorites">
							{{html favor(favorite, id)}}
						</p>
						<p class="ratings">
							{{html eventRating(rating, id)}}
						</p>
					</div>
				</div>
			</div>
		</script>


		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
