       <!-- SECTION: Search Bar -->
        <div class="row-fluid">
            <div class="form-section col-centered">
                <div class="row">
                    <form role="form">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only" for="eventname">Event</label>
                                <input type="text" class="form-control" id="eventname"/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="sr-only" for="daterange">Date</label>
                                 <div class="input-group">
                                    <input type="text" class="form-control" name="daterange" />
                                </div>

                            </div>
                        </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label class="sr-only" for="timerange">Time</label>
                            <div class="input-group">
                            <input type="text" class="form-control" name="timerange" value = "12 AM-12PM"/>
                            </div>
                        </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-default btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- SECTION: events -->
        <div class="row-fluid">
            <div id="eventlist"></div>

        </div>
    </div>

    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <script src="dateformat.js"></script>
    <script id="eventTemplate" type="text/x-jQuery-tmpl">
    <div id=${id} class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <img src="${photo_url}" alt=" " style="width:100%;height:150px;object-fit:cover;"/>
                <div class="caption">
                    <p class="event-date-time">${formatDate(datetime)}</p>
                    <h4><a href="#">${title}</a></h4>
                    <p class="organizer">${group}</p>
                </div>
                <div class="ratings-favorites">
                    <p class="pull-right favorites">
                        {{html favor(favorite, id)}}
                    </p>
                    <p class="ratings">
                        {{html eventRating(rating, id)}}
                    </p>
                </div>
        </div>
    </div>
    </script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
